<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Character Search</title>
    <link rel="stylesheet" type="text/css" href="styles/starwarsstyle.css">
</head>
<body>
    <h1>Star Wars Character Search</h1>
    <label for="search">Enter a character name: </label>
    <input type="text" id="search" placeholder="Luke Skywalker">
    <button id="searchButton">Search</button>
    <div id="result"></div>
    <h2>Star Wars Characters</h2>
    <ul id="characterList"></ul>
    <button id="cyclePreviousButton">Previous</button>
    <button id="cycleNextButton">Next</button>

    <script src="scripts/star-wars-search.js"></script>
</body>
</html>
